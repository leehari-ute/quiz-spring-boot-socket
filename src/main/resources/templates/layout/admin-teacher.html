<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/layout-admin-teacher.css}" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">SIXQUIZ - ADMIN</title>
</head>
<body>
<div>
    <div>
        <div id="header">
            <a class="navbar-brand text-white ml-3" th:href="@{/home}">SixQuiz</a>
            <div class="box">
                <div class="container-1">
                    <span class="search-icon"><i class="fa fa-search"></i></span>
                    <input id="search" type="search" placeholder="Search..." />
                </div>
            </div>
            <div style="display: block">
                <button class="btnCode" ><a th:href="@{/home}" style="color: white">Enter code</a></button>
                <i class="fas fa-user-circle" style="margin: 0px 15px; color: white"></i>
                <i class="fas fa-bell" style="color: white"></i>
            </div>
        </div>
        <div class="row" style="display: flex; top: 0; left: 0; right: auto">
            <div style="background-color: white" class="col-sm-2">

                <div id="account"></div>
                <div style="text-align: center">
                    <img class="ava" th:src="${user.getAvt()}" />
                </div>
                <h1 style="font-size: 12px; text-align: center"  th:text="${user.getName()}"></h1>
                <div>
                    <ul class="menu">
                        <li>
                            <button class="btnLayout"><a th:href="@{/editor-quiz/create}">
                                <i class="fas fa-plus-circle" style="margin-right: 5px"></i
                                >Create a new quiz</a>
                            </button>
                        </li>
                        <li>
                            <button class="btnLayout">
                                <i class="fas fa-palette" style="margin-right: 5px"></i
                                >Theme
                            </button>
                        </li>
                        <li tabindex="0" ><a th:href="@{/dashboard/library}">
                            <i class="fas fa-folder-open" style="margin-right: 14px"></i
                            >My library</a>
                        </li>
                        <li tabindex="0"><a th:href="@{/dashboard/reports}">
                            <i class="fas fa-chart-line" style="margin-right: 14px"></i
                            >Reports</a>
                        </li>
                        <li tabindex="0">
                            <i class="fas fa-users" style="margin-right: 5px"></i> Classes
                        </li>
                        <li tabindex="0">
                            <i class="far fa-images" style="margin-right: 14px"></i>Memes
                        </li>
                        <li tabindex="0"><a th:href="@{/dashboard/collection}">
                            <i class="fas fa-folder" style="margin-right: 14px"></i
                            >Collections</a>
                        </li>
                        <hr style="width: 168px" />
                        <li tabindex="0"><a th:href="@{~/quiz/profile}">
                            <i class="fas fa-user" style="margin-right: 14px"></i>Profile</a>
                        </li>
                        <li tabindex="0"><a th:href="@{~/quiz/setting}">
                            <i class="fas fa-cog" style="margin-right: 14px"></i>Setting</a>
                        </li>
                        <li tabindex="0"><a th:href="@{/auth/logout}">
                            <i class="fas fa-sign-out-alt" style="margin-right: 14px"></i
                            >Log Out</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-sm-10" id="content" layout:fragment="content">

            </div>
        </div>
    </div>
</div>
</body>
</html>
